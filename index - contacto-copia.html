						<br>

					<div class=" wrap-input">

						<span class="focus-input" data-placeholder="Nombre *">
						</span>
					</div>

					<div class="wrap-input">
						<input class="input" type="email" name="email" required>
						<span class="focus-input" data-placeholder="Email *">
						</span>
					</div>

					<div class="wrap-input">
						<textarea class="input" name="message"></textarea>
						<span class="focus-input" data-placeholder="Mensaje">
						</span>
					</div>

					<div class="container-contact-form-btn">
						<div class="wrap-contact-form-btn">
							<div class="contact-form-bgbtn"></div>
							<button class="contact-form-btn">
								Enviar mensaje
							</button>
						</div>
					</div>
				</form>
			</div>
